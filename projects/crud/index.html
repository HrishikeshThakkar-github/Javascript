<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="readALL()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="email" class="form-control name"  aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="password" class="form-control email" >
                </div>
                <button type="button" class="btn btn-success" onclick="add()">create</button>
              </form>
              <form class="update_form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" hidden class="form-label ">Id: </label>
                    <input type="text" hidden class="form-control id" >
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label ">name</label>
                  <input type="email" class="form-control uname"  aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label ">Email</label>
                  <input type="password" class="form-control uemail" >
                </div>

                <button type="button" class="btn btn-danger" onclick="update()">update</button>
              </form>
              <div class="add-btn">
                <button type="button" class="btn btn-primary" onclick="create() ">Add data </button>
              </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>

                <tbody class="data_table">

                </tbody>
                </thead>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
