<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="outer-container">
            <p id="head">Quiz</p>
            <div class="inner-container">
                <p id="no-ofquestion">Question no 1 of 10</p>
            </div>

            <div class="question-answer">
                <div class="question"> Question: this is a demo question that can be asked?</div>
                <div class="answer-outer"></div>
            </div>

            <button type="button" id="submit" class="btn btn-success d-flex justify">Submit</button>
        </div>

        <div id="result" style="display: none;">
            <h3>Your Results:</h3>
            <p id="correct"></p>
            <p id="incorrect"></p>
            <p id="message"></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
