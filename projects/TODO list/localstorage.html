<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin: 10px;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Product Management</h1>
        
        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Product</h5>
                <form id="productForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Product ID</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Product List -->
        <div class="row" id="productList">
            <!-- Sample Product Card -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Sample Product</h5>
                        <p class="card-text">Sample description for demonstration purposes.</p>
                        <div class="d-flex justify-content-between">
                            <span class="badge bg-primary">ID: 001</span>
                            <span class="text-success">$99.99</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-warning">Edit</button>
                        <button class="btn btn-sm btn-danger float-end">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basic form submission handler
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submission would be handled here');
        });
    </script>
</body>
</html>
